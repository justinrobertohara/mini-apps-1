<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe Mini-App</title>
    <style>
      h1 {
        text-align: center;
        color: blue;
      }
      h4 {
        text-align: center;
        color: blue;
      }
      table {
        margin-left: auto;
        margin-right: auto;
      }
      td {
        border: 1px solid rgb(193, 33, 33);
        height: 50px;
        width: 50px;
      }
      p {
        text-align: center;
      }
      td {
        text-align: center;
      }
      button {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h4>by: Justin O'Hara</h4>
    <p>Remember X's always Go First</p>
    <table id="table">
      <tr>
        <td id="top_Left" onclick="displayX(this.id)"></td>
        <td id="top_Center" onclick="displayX(this.id)"></td>
        <td id="top_Right" onclick="displayX(this.id)"></td>
      </tr>
      <tr>
        <td id="center_Left" onclick="displayX(this.id)"></td>
        <td id="center_Center" onclick="displayX(this.id)"></td>
        <td id="center_Right" onclick="displayX(this.id)"></td>
      </tr>
      <tr>
        <td id="bottom_Left" onclick="displayX(this.id)"></td>
        <td id="bottom_Center" onclick="displayX(this.id)"></td>
        <td id="bottom_Right" onclick="displayX(this.id)"></td>
      </tr>
    </table>

    <button onclick="clearBoard()">Reset</button>
  </body>
  <script type="text/javascript" src="./app.js"></script>
</html>
